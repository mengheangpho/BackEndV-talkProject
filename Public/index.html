<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="image/chatlogo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-talk</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container"> 
        <div class="container-start">
            <div class="start">
                <span class="intro-text">Letâ€™s make your strong communication with
                </span>
                <img class="logo-img" src="image/v-talk-logo.png" alt="">
            </div>
            <div class="btn">
                <button class="login-btn">login</button>
                <button class="singup-btn">sign up</button>
            </div>
        </div>
        <div class="container-login">
            <div class="logintop">
                <button class="backtostart">back</button>
                <span class="login-intro">Welcome back to the login.</span>
            </div>
            <form>
                <div class="input">
                    <input id="user" type="text" placeholder="Username..." required>
                    <input id="pass" type="text" placeholder="password..." required>
                    <a class="forgetpw" href="#"><u>Forget password?</u></a>
                </div>
                <div class="submit">
                    <input class="log-reset" type="reset" value="Cancel">
                    <input class="log-submit" type="submit" value="Login">
                </div>
            </form>
        </div>
        <div class="container-signup">
            <div class="signintop">
                <div class="logintop">
                    <button class="backtostart">back</button>
                    <span class="signin-intro">Let's start with sing up.</span>
                </div>
                <form class="input">
                    <input type="text" placeholder="Username...">
                    <input type="email" placeholder="Email address...">
                    <input type="text" placeholder="Password...">
                    <input type="text" placeholder="Confirm password">
                    <input type="text" placeholder="Your staus...">
                    <div class="gender">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
