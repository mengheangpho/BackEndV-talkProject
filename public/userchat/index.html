<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
    <link rel="shortcut icon" href="../image/chatlogo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-talk</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="containerimg-userchat">
        </div>
        <div class="container">
            <div class="userinfo">
                <img id="back" src="../image/back.png" alt="">
                <div class="usertop">
                    <div class="partner">
                        <span id="partnername"></span>
                        <span id="status"></span>
                    </div>
                    <div class="userright">
                        <div>
                            <p class="phonecall">Phonecall</p>
                            <img id="phonecall" src="../image/phonecall.png" alt="phonecall icon">

                        </div>
                        <div>
                            <p class="videocall">Videocall</p>
                            <img id="videocall" src="../image/videocall.png" alt="videocall icon">

                        </div>
                        <div>
                            <p class="setting">Setting</p>
                            <img id="setting" src="../image/setting.png" alt="setting icon">


                        </div>
                        <!-- <img id="phonecall" src="../image/phonecall.png" alt="phonecall icon"> -->
                        <!-- <img id="videocall" src="../image/videocall.png" alt="videocall icon"> -->
                        <!-- <img id="setting" src="../image/setting.png" alt="setting icon"> -->
                    </div>
                </div>
            </div>
            <div class="containchat-area">
             </div>
            <div class="message-area">
                <div class="quotearea">
                    <img class ="quote" src="../image/quote.png" alt="quote icon">
                    <p id="textforquaot"></p>
                </div>
                <div class="sendarea">
                <div>
                    <p class="italic">Italic</p>
                    <img id="italic" src="../image/Italic.png" alt="italic icon">
                </div>
                <div >
                    <p class="bold">Bold</p>
                    <img id="bold" src="../image/bold.png" alt="bold icon">
                </div>
                <div>
                    <p class="voice">Voice</p>
                    <img id="voice" src="../image/voice.png" alt="voice icon">
                </div>
                <div>
                    <p class="camera">Camera</p>
                    <img id="camera" src="../image/camera.png" alt="camera icon">
                </div>
                <input type="text" name="text-area" id="text-area" placeholder="Type a message...">
                <img id ="send-btn" src="../image/send.png" alt="">
                <img id ="edit-btn" src="../image/send.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
