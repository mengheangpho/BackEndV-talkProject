<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
    <link rel="shortcut icon" href="../image/chatlogo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-talk | signup</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="container-signup">
            <div class="signintop">
                <div class="logintop">
                    <button class="backtostart">back</button>
                    <span class="signin-intro">Let's start with sing up.</span>
                </div>
                <form class="input">
                    <input id="usersign" type="text" placeholder="Username..." >
                    <input id="emailsign" type="email" placeholder="Email address..." >
                    <input id="passsign" type="password" placeholder="Password..." >
                    <input id="conpasssign" type="password" placeholder="Confirm password..." >
                    <p id="messpass"></p>
                    <input id="statusign" type="text" placeholder="Your status..." >
                    <div class="gender">
                        <div>
                            <input type="radio" id="male" name="gender" value="male" >
                            <label for="male">Male</label>
                        </div>
                        <div>
                            <input type="radio" id="female" name="gender" value="female" >
                            <label for="female">Female</label>
                        </div>
                    </div>
                    <div class="signsubmit">
                        <input class="sign-reset" type="reset" value="Cancel">
                        <input class="sign-submit" type="submit" value="Sign in">
                    </div>
                </form>
            </div>
        </div>
        <p class="message"></p>
    </div>
</body>
</html>
