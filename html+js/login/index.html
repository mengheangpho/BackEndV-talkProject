<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
    <link rel="shortcut icon" href="../image/chatlogo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-talk | Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="container-login">
            <div class="logintop">
                <button class="backtostart">back</button>
                <span class="login-intro">Welcome back to the login.</span>
            </div>
            <form>
                <div class="input">
                    <input id="userlog" type="text" placeholder="Username..." >
                    <input id="passlog" type="password" placeholder="password..." >
                </div>
                <div class="logsubmit">
                    <input class="log-reset" type="reset" value="Cancel">
                    <input class="log-submit" type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
